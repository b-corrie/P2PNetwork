<!DOCTYPE html>
<html>

<head>
	<title>BlockChain/WebSocket Testing</title>
    <script type="text/javascript" src="/js/ws.js"></script>
    <script type="text/javascript" src="/js/explorer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<h2>BlockChain/WebSocket Testing</h2>
	<input type = "button" value ="Open Connection" onClick="javascript:doWebSocket();"/>
	<input type = "button" value ="Close Connection" onClick="javascript:onClose('');"/>
	<input type = "button" value ="Send Transaction" onClick="javascript:send(
	'2,' +
	document.getElementById('streetaddress').value +
	',' + document.getElementById('city').value +
	',' + document.getElementById('state').value +
	',' + document.getElementById('zip').value +
	',' + document.getElementById('propertyval').value +
	',' + document.getElementById('lender').value +
	',' + document.getElementById('customer').value);"/>
	<div>
		<p>
			<label for=streetaddress>Street Address</label>&nbsp;&nbsp;&nbsp;<input type="text" id="streetaddress" name="streetaddress" /><br>
			<label for=city>City</label>&nbsp;&nbsp;&nbsp;<input type="text" id="city" name="city" /><br>
			<label for=state>State</label>&nbsp;&nbsp;&nbsp;<input type="text" id="state" name="state" /><br>
			<label for=zip>Zip</label>&nbsp;&nbsp;&nbsp;<input type="text" id="zip" name="zip" /><br>
			<label for=propertyval>Property Value</label>&nbsp;&nbsp;&nbsp;<input type="text" id="propertyval" name="propertyval" /><br>
			<label for=lender>Lender</label>&nbsp;&nbsp;&nbsp;<input type="text" id="lender" name="lender" /><br>
			<label for=customer>Customer</label>&nbsp;&nbsp;&nbsp;<input type="text" id="customer" name="customer" /><br>
	</div>
		</p>
		<div id="output"></div>


		<!-- div with messages -->
		<div id="messages"></div>
</body>

</html>
