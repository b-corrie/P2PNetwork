	<div class="container" style="width: 75%;">
		<div class="card hideable " id="journalcard">
			<div class="card-header font-weight-bold">
				Journal
			</div>
			<div class="card-body">
				<br>
				<h5 class="card-title">Recent Journal Entries</h5>

				<span class="card-text" id="journalData">

				</span>
				<!-- <br>
				<a href="#" class="btn btn-primary">See more</a> -->
			</div>
		</div>

		<div class=" card hideable hidden" id="transcard">
			<div class="card-header font-weight-bold">
				Transactions
			</div>
			<div class="card-body">
			
				<div>
					<p>
						<input type="button" class="align-items-center" value="Open Connection" onClick="javascript:doWebSocket();" />
						<input type="button" class="align-items-center" value="Close Connection" onClick="javascript:onClose('');" />
						<br>					
						<br>
						<label for=streetaddress>Street Address</label>&nbsp;&nbsp;&nbsp;<input type="text"
							id="streetaddress" name="streetaddress" /><br>
						<label for=city>City</label>&nbsp;&nbsp;&nbsp;<input type="text" id="city" name="city" /><br>
						<label for=state>State</label>&nbsp;&nbsp;&nbsp;<input type="text" id="state"
							name="state" /><br>
						<label for=zip>Zip</label>&nbsp;&nbsp;&nbsp;<input type="text" id="zip" name="zip" /><br>
						<label for=propertyval>Property Value</label>&nbsp;&nbsp;&nbsp;<input type="text"
							id="propertyval" name="propertyval" /><br>
						<label for=lender>Lender</label>&nbsp;&nbsp;&nbsp;<input type="text" id="lender"
							name="lender" /><br>
						<label for=customer>Customer</label>&nbsp;&nbsp;&nbsp;<input type="text" id="customer"
							name="customer" /><br>
					</p>
				</div>

				<input type="button" value="Send Transaction" onClick="javascript:send(
					'2,' +
					document.getElementById('streetaddress').value +
					',' + document.getElementById('city').value +
					',' + document.getElementById('state').value +
					',' + document.getElementById('zip').value +
					',' + document.getElementById('propertyval').value +
					',' + document.getElementById('lender').value +
					',' + document.getElementById('customer').value);" />

			</div>
		</div>
		<div class="card hideable hidden"
			style="background-color:lightgray; overflow: visible;height: 300px;" id="admincard">

		</div>
